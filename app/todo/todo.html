<div ng-controller="TodoController as todo">
  <ul>
    <li ng-repeat="project in todo.projects"> [{{ project.id }}] {{ project.name }} </li>
  </ul>

  <form ng-submit="todo.addProject(nproject)">
    <input type="text" name="name" value="" ng-model="nproject">
    <button type="submit">Add project</button>
  </form>
</div>
