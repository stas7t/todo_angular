<task-detail ng-repeat="task in tasks.list | orderBy:'position'" task="task" on-update="tasks.editTask(task, prop, value)" on-delete="tasks.deleteTask(task)"></task-detail>

<form ng-submit="tasks.addTask(tasks.newTask)">
  <div class="form-group mt-minus-1">
    <input type="text" ng-model="tasks.newTask.name" class="form-control rounded-0" placeholder="Enter Task Name ..." required>
  </div>
  <div class="form-group" ng-if="tasks.newTask.name">
    <button class="btn btn-success" type="submit">Add task</button>
    <button class="btn btn-ligth" type="button" ng-click="tasks.newTask.name = ''">Cancel</button>
  </div>
</form>
