<form ng-submit="commentForm.addComment(commentForm.newComment)">
  <input type="text" ng-model="commentForm.newComment.text" required>
  <!--input type="file" ng-model="comments.newComment.file"-->
  <file-field target="commentForm.newComment.file"></file-field>
  <button type="submit">Add comment</button>
</form>
<img ng-if="commentForm.newComment.file" ng-src="{{commentForm.newComment.file}}" alt="" height="100" width="100">
