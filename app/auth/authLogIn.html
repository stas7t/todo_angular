<div>
  <div ng-if="auth.error" class="alert alert-danger" role="alert">
    {{ auth.error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <h4>Sign In</h4>
  <form ng-submit="auth.logIn(auth.user)">
    <div class="form-group">
      <input type="text" name="username" ng-model="auth.user.username" class="form-control" id="inputUsername" placeholder="User name" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" ng-model="auth.user.password" class="form-control" id="inputPassword" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign In</button>
    <p>Don't have an account? <a ui-sref="register">Sign Up</a></p>
  </form>
</div>

<div loading class="text-center pt-5">
  <span><i class="fa fa-refresh fa-spin fa-3x fa-fw"></i></span>
</div>
