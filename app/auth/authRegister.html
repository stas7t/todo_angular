<div>
  <div ng-if="auth.errors" class="alert alert-danger" role="alert">
    <span ng-if="auth.errors.length == 1"> {{auth.errors[0]}} </span>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <ul ng-if="auth.errors.length > 1">
      <li ng-repeat="error in auth.errors"> {{ error }} </li>
    </ul>
  </div>
  <h4>Sign Up</h4>
  <form ng-submit="auth.register(auth.user)">
    <div class="form-group">
      <input type="text" name="username" ng-model="auth.user.username" class="form-control" id="inputUsername" placeholder="User name" required>
    </div>
    <div class="form-group">
      <input type="password" name="password" ng-model="auth.user.password" class="form-control" id="inputPassword" placeholder="Password" required>
    </div>
    <div class="form-group">
      <input type="password" name="password_confirmation" ng-model="auth.user.password_confirmation" class="form-control" id="inputPasswordConfirmation" placeholder="Confirm Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p>Already a member? <a ui-sref="login">Sign In</a></p>
  </form>
</div>
